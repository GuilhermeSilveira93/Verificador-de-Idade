<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Padovani Silveira">
    <meta name="keywords" content="Verificador,de,idade,como,verificar,minha,idade">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header></header>
    <main>
        <div class="center">
            <h1>Verificador de Idade</h1>
            <div class="principal">
                <p>Ano de Nascimento:
                <input type="number" id="nascimento">
                </p>
                <p>
                    Sexo:
                    <input type="radio" name="rsex" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="rsex" id="femi">
                    <label for="femi">Feminio</label>
                </p>
                <p>
                    <input type="button" value="Verificar" id="verificador">
                </p>
                <div id="res"><p>Clique em verificar para ver o resultado:</p></div>
            </div>
            <p>&copy;Guilherme Padovani Silveira</p>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
